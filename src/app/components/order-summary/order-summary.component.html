@if(tableData.length) {
<mat-card>
  <table mat-table [dataSource]="tableData">


    <ng-container matColumnDef="name">
      <th i18n="@@orderTable-productTh" mat-header-cell *matHeaderCellDef>{cartItems(), plural, one {Prodotto} other
        {Prodotti}}</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th i18n="@@orderTable-qtyTh" mat-header-cell *matHeaderCellDef>Q.t√†</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th i18n="@@orderTable-singlePrice" mat-header-cell *matHeaderCellDef>Costo/pz</th>
      <td mat-cell *matCellDef="let element">{{element.price | currency: currencyType}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th i18n="@@orderTable-price" mat-header-cell *matHeaderCellDef>Costo</th>
      <td mat-cell *matCellDef="let element"><strong>
          {{element.total | currency: currencyType}}
        </strong></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-divider />
  <div class="flex flex-between total">
    <h4 i18n="@@orderTable-totalPrice" class="bold color-primary m-0">Totale Ordine: </h4>
    <p class="price">
      <strong>{{total | currency: currencyType}}</strong>
    </p>
  </div>
</mat-card>
}
