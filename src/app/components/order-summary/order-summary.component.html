@if(tableData.length) {
<mat-card>
  <table mat-table [dataSource]="tableData">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Prodotto</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Q.t√†</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Costo/pz</th>
      <td mat-cell *matCellDef="let element">{{element.price | currency: 'EUR'}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Costo</th>
      <td mat-cell *matCellDef="let element"><strong>
          {{element.total | currency:'EUR'}}
        </strong></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-divider />
  <div class="flex flex-between total">
    <h4 class="bold color-primary m-0">Totale Ordine: </h4>
    <p class="price">
      <strong>{{total | currency: 'EUR'}}</strong>
    </p>
  </div>
</mat-card>
}
